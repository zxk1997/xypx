server:
  port: 9001
  

spring:
  application:
    name: activity-service
    
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/xypx_web2?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
